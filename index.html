<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TVS Pharmacy</title>
</head>

<body>
    <div id="splash">
        <img src="img/logo.png" alt="" class="logo">
    </div>
    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="img/logo.png" alt="" class="logo">
                <input type="text" class="search" placeholder="Search...">
            </div>
        </header>
        <div class="sub-header">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now <i class="fa fa-chevron-right"></i></p>
            </div>
            <img src="img/delivery.png" class="" alt="">
        </div>

        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready to refill</p>
                <img src="img/medicine.png" alt="">
            </div>

            <div class="item">
                <h4>Deals & Rewards</h4>
                <p>Pedro's Care</p>
                <img src="img/medal.png" alt="">
            </div>

            <div class="item">
                <h4>Second Clinic</h4>
                <img src="img/nurse.png" alt="">
            </div>

            <div class="item">
                <h4>Shop</h4>
                <p>2Rxs ready to refill</p>
                <img src="img/shop.png" alt="">
            </div>

            <div class="item">
                <h4>Photo</h4>
                <img src="img/photo.png" alt="">
            </div>

            <div class="item">
                <h4>weekly Add</h4>
                <p>View your weekly add</p>
                <img src="img/newspaper.png" alt="">
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li>
                <i class="fa fa-heart"></i>
                Home
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                Find Store
            </li>
        </ul>
    </footer>

    <script>
        setTimeout(() => {
            document.getElementById('splash').classList.add('fade');
        }, 2000);
    </script>

</body>

</html>
